{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% block titulo %}

	<title>Login V2</title>

	{% endblock titulo %}

	<!--script src={ static 'vendor/jquery/jquery-3.2.1.min.js' }></script> -->
<!--===============================================================================================-->	
	<link rel="shortcut icon" type="image/png" href={% static 'images/icons/favicon.ico'%}/>
<!--===============================================================================================-->
	<link type="text/css" href={% static 'vendor/bootstrap/css/bootstrap.min.css' %} rel="stylesheet" >
<!--===============================================================================================-->
	<link  type="text/css" href={% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %} rel="stylesheet" >
<!--===============================================================================================-->
	<link  type="text/css" href={% static "fonts/iconic/css/material-design-iconic-font.min.css" %} rel="stylesheet" >
<!--===============================================================================================-->
	<link  type="text/css" href={% static "vendor/animate/animate.css" %} rel="stylesheet" >
<!--===============================================================================================-->	
	<link type="text/css" href={% static "vendor/css-hamburgers/hamburgers.min.css" %} rel="stylesheet" >
<!--===============================================================================================-->
	<link type= "text/css" href={% static "vendor/animsition/css/animsition.min.css" %} rel="stylesheet" >
<!--===============================================================================================-->
	<link  type="text/css" href={% static "vendor/select2/select2.min.css" %} rel="stylesheet" >
<!--===============================================================================================-->	
	<link  type="text/css" href={% static "vendor/daterangepicker/daterangepicker.css" %} rel="stylesheet" >
<!--===============================================================================================-->
	<link  type="text/css" href={% static "css/util.css" %} rel="stylesheet" >
	<link  type="text/css" href={% static "css/main.css" %} rel="stylesheet" >
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Bem vindo!
					</span>
					<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							NÃ£o tem conta ainda?
						</span>

						<a class="txt2" href="#">
							Sair
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src={% static 'vendor/jquery/jquery-3.2.1.min.js' %}></script>
<!--===============================================================================================-->
	<script src={% static 'vendor/animsition/js/animsition.min.js' %}></script>
<!--===============================================================================================-->
	<script src={% static 'vendor/bootstrap/js/popper.js' %}></script>
	<script src={% static 'vendor/bootstrap/js/bootstrap.min.js' %}></script>
<!--===============================================================================================-->
	<script src={% static 'vendor/select2/select2.min.js' %}></script>
<!--===============================================================================================-->
	<script src={% static 'vendor/daterangepicker/moment.min.js' %}></script>
	<script src={% static 'vendor/daterangepicker/daterangepicker.js' %}></script>
<!--===============================================================================================-->
	<script src={% static 'vendor/countdowntime/countdowntime.js' %}></script>
<!--===============================================================================================-->
	<script src={% static 'js/main.js' %}></script>

</body>
</html>
