<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="http://gruporecol.net/v/wp-content/themes/recol/favicon.ico">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="http://gruporecol.net/v/wp-content/themes/recol/imgs/grupo-recal-topo.png" alt="logo" width="150">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<div class="d-flex justify-content-center">
							<h1 class="text-align-center">SGE</h1>
							</div>
							<div class="d-flex justify-content-center">
							<h5 class="text-align-center">Sistema Gerenciador de Equipamentos</h5>
							</div>
							
							<form action="{% url 'registrar' %}" method="POST">

								{% csrf_token %}

								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nome Completo</label>
									<input id="nome" type="text" class="form-control" name="nome" required autofocus>
								</div>
								
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Email</label>
									<input id="email" type="text" class="form-control" name="email" required autofocus>
								</div>
								
								<div class="mb-3">
									<label class="mb-2 text-muted" for="setor">Setor</label>
									<input id="setor" type="text" class="form-control" name="setor" required autofocus>
								</div>

								<label class="text-muted" for="password">Senha</label>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" name="senha" class="form-control form-control-user"
											id="exampleInputPassword" placeholder="Senha">
									</div>
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="password" name="senha-repeat" class="form-control form-control-user"
											id="exampleRepeatPassword" placeholder="Repetir senha">
									</div>
								</div>

								<div class="d-flex justify-content-center">
									<div class="mt-3 align-items-center">
										<button type="submit" class="btn btn-primary btn-lg ms-auto">
											Registrar
										</button>
									</div>
								</div>
								{% include 'alerts/messages.html' %}
							</form>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						<div class="text-muted">Copyright &copy; lucas & david 2022</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
