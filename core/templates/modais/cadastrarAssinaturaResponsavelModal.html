            <div class="modal-header">
                <h5 class="modal-title"><b>Assinatura do Responsavel</b></h5>

            </div>
            <div class="modal-body">

                <div class="modal-body d-flex justify-content-center">
                    <canvas id="signatureResponsavel" width="600" height="150" style="border: 1px solid #ddd;"></canvas>
